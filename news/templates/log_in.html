{% load static %}

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>中大食评-登录</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <style>
      /* 自定义样式 */
      body {
        background-color: #f0f8ff;
      }
      .login-container {
        margin-top: atuo;
      }
    </style>
  </head>

  <body>
    <div class="container login-container">
      <div class="row justify-content-center">
        <div class="col-md-3 column">
          <h1>中大食评-登录</h1>
          {% if return_code == 1 %}
            <div class="alert">
              您已成功注册！欢迎登录……
            </div>
          {% endif %}
          <form method="post" action='log_in'>
            {% csrf_token %}
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名" required>
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" required>
            </div>
            
            {% if return_code == 2 %}
                <div class="alert alert-danger" role="alert">
                    用户名或密码错误！
                </div>
            {% endif %}
          
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
          </form>
          <a href="sign_up">还没有账号？前往注册</a>  <br/>
          <a href="../">返回</a>
        </div>
        <div class="col-md-9 column">
          <img src="{% static 'images/Cafeteria/4.png' %}" width="1030" height="750" alt="Image">
        </div>
      </div>
    </div>
  </body>
</html>
