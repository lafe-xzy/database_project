{% load static %}

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>中大食评-登录</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <style>
    /* 自定义样式 */
    body {
      background-color: #91bd9b;
    }
    .login-container {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h3 class="card-title text-center">中大食评-登录</h3>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                  </div>
                </form>
                <a href="register">还没有账号？前往注册</a>  <br/>
                <a href="../">返回</a>
              </div>
              <div class="col-md-6">
                <img src="{% static 'images/0/cafe4.png' %}" class="img-fluid" alt="Image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
