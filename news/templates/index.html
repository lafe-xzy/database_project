<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中大食评-主页</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <style>
    .carousel-inner img {
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">中大食评-主页</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li id="accountButton" style="display:none;"><a href="account.html">查看账户信息</a></li>
        <li id="loginButton"><a href="log_in">登录 / 注册</a></li>
    </ul>
  </div>
</nav>

<div class="text-center">
    <a href="comments.html" class="btn btn-primary">查看评论</a>
</div>

<!-- Image Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'images/0/cafe0.png' %}" alt="Image 1">
    </div>

    <div class="item">
      <img src="{% static 'images/0/cafe1.png' %}" alt="Image 2">
    </div>

    <div class="item">
      <img src="{% static 'images/0/cafe2.png' %}" alt="Image 3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- JavaScript to control login state -->
<script>
    // 模拟登录状态
    var isLoggedIn = false; // 设为 true 表示用户已登录
  
    // 检查登录状态并显示不同的按钮
    $(document).ready(function() {
      if (isLoggedIn) {
        $('#loginButton').hide();
        $('#accountButton').show();
      } else {
        $('#loginButton').show();
        $('#accountButton').hide();
      }
    });
</script>

</body>
</html>
